<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>

<body class="content">
    <div class="container">
        <h1>Register</h1>
<form>

<input type="text" id="userName" placeholder="Username" required />
<input type="text" id="userInput" placeholder="Email" required />
<input type="password" id="passInput" placeholder="Password" required />
<input type="confPassword" id="confPSassInput" placeholder="Confirm password" required />
<label for="dateOfBirth">Date of birth</label>
<input type="date" id="dateOfBirth" required />
<button type="submit" class="w-full p-3 bg-pink-500 text-white rounded hover:bg-gray-600">Register</button>
<a href="login.html" class="block text-center mt-4 text-black-500 hover:underline">Already have an account? Login</a>
</form>
</div>
</body>
</html>
